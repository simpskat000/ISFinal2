<head>

    <title>ğŸ¯ Guess the Number Game</title>

    <!-- Bootstrap 5 -->

    <style>
       body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #2a4781, #3b7eaf);
            color: #333;
            padding-top: 200px;
        }

        h1 {
            font-family: 'Lora', serif;

            font-size: 2.5rem;
        }

        .game-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
            padding: 2rem;

            margin: auto;
        }

        .btn-guess {
            background-color: #4e73df;
            color: white;
            border: none;
        }

        .btn-guess:hover {
            background-color: #2e59d9;
        }

        #result {
            font-weight: 600;

        }

        .emoji {

<body>
    <div class="container text-center">
        <div class="game-card">
            <h1>ğŸ¯ Guess the Number!</h1>
            <p class="lead">Iâ€™m thinking of a number between <strong>1 and 100</strong>. Think you can outsmart me?</p>
            
            <div class="mb-3">
                <input type="number" class="form-control form-control-lg text-center" id="guess" placeholder="Enter your guess" min="1" max="100">
            </div>
            <button class="btn btn-guess btn-lg" onclick="makeGuess()">Make Your Genius Guess</button>

            <p id="result" class="mt-4"></p>
            <button id="restart" class="btn btn-outline-secondary mt-3" style="display: none;" onclick="startGame()">Try Again ğŸ”</button>
        </div>

        <p class="footer-note">Good luck :)</p>
    </div>

    <script>
        let secretNumber;
        let attempts;
        const snarkyResponses = [
            "Nope, but I admire your optimism.",
            "Still wrong. But hey, at least you're trying!",
            "If guessing randomly was a sport, you'd be... still not winning.",
            "Close! Just kidding, not even close.",
            "Did you even try, or did you just mash the keyboard?",
            "I'm starting to think you enjoy being wrong.",
            "Somewhere out there, someone is guessing better than this.",
            "This number is playing hide-and-seek. And itâ€™s winning."
        ];

        function startGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('guess').value = '';
            document.getElementById('guess').disabled = false;
            document.querySelector('.btn-guess').disabled = false;
            document.getElementById('restart').style.display = 'none';
            console.log("ğŸ¤« Secret number is:", secretNumber); // Cheater helper!
        }

        function makeGuess() {
            const guessInput = document.getElementById('guess');
            const guess = Number(guessInput.value);
            attempts++;

            if (!guess || guess < 1 || guess > 100) {
                document.getElementById('result').textContent = "ğŸš« It's gotta be between 1 and 100. Math is hard, huh?";
                return;
            }

            if (guess === secretNumber) {
                const messages = [
                    `ğŸ‰ Nailed it in ${attempts} tries. Go ahead, brag a little.`,
                    `ğŸ¥³ ${secretNumber}? You got it! Let the celebrations begin.`,
                    `ğŸ‘ Yep! ${secretNumber} was the number. Youâ€™re a mind reader (or lucky).`,
                ];
                document.getElementById('result').textContent = messages[Math.floor(Math.random() * messages.length)];
                guessInput.disabled = true;
                document.querySelector('.btn-guess').disabled = true;
                document.getElementById('restart').style.display = 'inline-block';
            } else if (guess < secretNumber) {
                document.getElementById('result').textContent = getSnarkyComment() + " Go HIGHER â¬†ï¸";
            } else {
                document.getElementById('result').textContent = getSnarkyComment() + " Too spicy ğŸ”¥ â€” try LOWER â¬‡ï¸";
            }
        }

        function getSnarkyComment() {
            return snarkyResponses[Math.floor(Math.random() * snarkyResponses.length)];
        }

        // Initialize the game on load
        window.onload = startGame;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
